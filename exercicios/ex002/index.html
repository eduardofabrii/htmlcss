<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar especifico, como esse: <br> Você pode usar a tag &lt;br&gt;</p>
    <p>Simbolos especiais: </p> &reg; &pound; &uarr;
    <p>Vamos adicionar alguns emojis: <!--EmojiPedia-->
    &#x1F480;
    &#x1F607;
    </p>
</body>
